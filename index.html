<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To do list App </title>
        <link rel="stylesheet"  href="Style.CSS">  
    </head>
    <body>
    <div class="container">
        <div class="todo-app">
                <h2>To-Do List <img src="https://cdn.pixabay.com/photo/2016/03/31/19/50/checklist-1295319_1280.png"></h2>
                <div class="row">
                    <input type="text" id="input-box" placeholder="Add your text">
                    <button onclick="addTask()">Add</button>
                </div>
                <ul id="list-container">
                <li class="checked">Wake up Early morning</li>
                <li>go to school</li>
                <li>reading books</li> 
              </ul>
        </div>
    </div>
<script src="Script.js"></script>
</body>
</html>
